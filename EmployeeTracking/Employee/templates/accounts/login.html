{% load crispy_forms_tags %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

    <title>login</title>
  </head>
  <body>
    
    <div
      class="card shadow p-3 pb-5 mt-5 ml-auto mr-auto"
      style="width: 500px; height: 100%"
    >
      <div class="text-center mt-0">
        <h2 class="text-muted">LOGIN FORM</h2>
      </div>
      {% for message in messages %}
      <div class="alert alert-success">
        <p>{{ message }}</p>
      </div>
    
    {% endfor %}

      <form action="{% url 'loginPage' %}" method="post" class="site-form mt-3">
        {% csrf_token %} {{form|crispy}}
        <input type="checkbox" onclick="myFunction()" /> Show Password
        <div
          class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-3"
          style="text-decoration: none"
        ></div>
        {% if request.GET.next%}
        <input type="hidden" name="next" value="{{request.GET.next}}" />
        {% endif %}
        <button style="background-color: #080808; border: #080808;" class="btn btn-primary btn-block mt-5" type="submit" id="logout_confirmed">Logout</button>


        <!-- {% comment %} <p class="text-center">You do not have an account? </p> 
               <center>
                <a href="{% url 'signup' %}" class="btn btn-outline-info btn-sm">Register</a>
               </center> {% endcomment %} -->
      </form>
      <a style="text-decoration: none; text-align: right" href="{% url 'registerPage' %}"
        >New member?</a
      >
    </div>

    <script>
      function myFunction() {
        var x = document.getElementById("id_password");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
  </body>
</html>
